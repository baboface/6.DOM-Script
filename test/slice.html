    <title>slice</title>

    <script>

        const text = 'slice() 메서드는 어떤 배열의 begin부터 end까지(end 미포함)에 대한 얕은 복사본을 새로운 배열 객체로 반환합니다. 원본 배열은 바뀌지 않습니다.'

        // console.log(text.length)
        // =>length는 배열의 길이(갯수)를 알아올수도 있지만
        // 단순히 글자의 갯수도 셀수 있음
        document.write(
            text.slice( 0, 80) + "..."
        );
    </script>
